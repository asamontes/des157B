<!DOCTYPE html>

<head>

    <title>Trip to the Aquarium</title>
</head>

<body>
    <div id="circle">
        <img src="images/longaquacircle.png" alt="cirle window" class="image" height="750" width="1500">
        <section id="poem">
            <p id="line1" class="hidden">Swimming</p>
            <p id="line2" class="hidden"> Across the sea</p>
            <p id="line3" class="hidden">The <br>current<br>battles<br>way down<br>below me</p>
            <p id="line4" class="hidden">S w i m m i n g</p>
            <p id="line5" class="hidden">By KeroKero Bonito </p>
        </section>
    </div>

    <video id="myVideo" controls muted loop autoplay playsinline>
        <source src="media/sunfish.webm" type="video/webm">
        <source src="media/sunfish.mp4" type="video/mp4">

        <p>Your browser doesn't support HTML5 video. Here is a <a href="media/sunfish.mp4">link to the video</a> instead.</p>
    </video>

    <video id="myVideo2" controls muted loop autoplay playsinline>
        <source src="media/hammer.webm" type="video/webm">
        <source src="media/hammer.mp4" type="video/mp4">

        <p>Your browser doesn't support HTML5 video. Here is a <a href="media/sunfish.mp4">link to the video</a> instead.</p>
    </video>
    <i class="fas fa-fish"></i>
