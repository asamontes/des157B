<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/98mprice/PSone.css@master/PSone.min.css">

    <title>Document</title>

    <audio controls autoplay loop>
        <source src="sounds/SF_V2.mp3" type="audio/mp3">
    </audio>

    <main>
        <section id="titlepage">

            <p class="signature">CREATED BY APRIL AND ALYSSA</p>

                <input type="text" class="name">

        </section>

        <section id="overlay" class="hidden">
            <img src="images/main.png" alt="da journalist" height="500" width="400">

            <div class="arrows"></div>
        </section>

        <section id="overlay3" class="hidden">

        </section>

    <div><img src="images/buttonleft.png" class="left"  alt="button left" height="35" width="50"></div>

    <button type="submit" style="margin-bottom: .4em" class="button right"></button> -->
