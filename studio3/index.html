<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@100;300;400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/interactjs@1.10.27/dist/interact.min.js" defer></script>
    <script src="script.js" defer></script>
    <title>library liberty</title>
</head>

<body>
    <h1>melon match</h1>

    <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="rgb(222, 184, 135)" class="bi-arrow-90deg-right" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M14.854 4.854a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 4H3.5A2.5 2.5 0 0 0 1 6.5v8a.5.5 0 0 0 1 0v-8A1.5 1.5 0 0 1 3.5 5h9.793l-3.147 3.146a.5.5 0 0 0 .708.708z"/>
    </svg>

    <p>place melon face <br> stickers onto the <br> melon head stickers</p>
    <div id="note"><img src="images/note.png" alt="note with stickers" width="800" height="600"></div>

    <section>
        <div id="bust1"><img src="images/melonhead1.PNG" alt="melon" width="250" height="250"></div>
        <div id="bust2"><img src="images/melonhead2.PNG" alt="melon" width="220" height="220"></div>
        <div id="bust3"><img src="images/melonhead3.PNG" alt="melon" width="200" height="200"></div>
    </section>

    <section id="melonfaces">
        <div class="draggable" id="face1"><img src="images/face1.PNG" alt="melon" width="250" height="250"></div>
        <div class="draggable" id="face2"><img src="images/face2.PNG" alt="melon" width="230" height="230"></div>
        <div class="draggable" id="face3"><img src="images/face3.PNG" alt="melon" width="200" height="200"></div>
    </section>

    <footer>
        <a href="https://interactjs.io/">Interact.js</a>
        <a href="https://icons.getbootstrap.com/">Bootstrap Icons</a>
    </footer>
</body>
</html>
